<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 추가하기</title>
</head>
<body>
    <h1>새로운 영화 추가</h1>
    <form action="/add_movie" method="post">
        <label>영화 제목:</label><br>
        <input type="text" name="title" required><br><br>

        <label>장르:</label><br>
        <input type="text" name="genre" required><br><br>

        <label>평점:</label><br>
        <input type="number" name="rating" step="0.1" min="0" max="10" required><br><br>

        <label>개봉 연도:</label><br>
        <input type="number" name="year" min="1800" max="2100" required><br><br>

        <button type="submit">영화 추가</button>
    </form>
</body>
</html>
